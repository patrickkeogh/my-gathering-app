<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="content-spacer">
            	<div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header page-header-primary"><i class="fa fa-search" aria-hidden="true"></i> Upload Banner</h1>
                    </div>                         
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div>
                            <h6 class="text-center">We recommend using at least a 2160x1080px (2:1 ratio) image that's no larger than 10MB.</h6>
                        </div>
                    </div>                            
                </div>

                <div class="row">
                    <div class="col-xs-12" ng-show="!vm.gathering.picture">
                        <a class="image_upload_link" ng-click="vm.upload()">
                            <div class="image-holder-blank">
                                <h3 class="text-center"><i class="fa fa-camera-retro" aria-hidden="true"></i></h3>
                                <h4 class="text-center">Add Promotional Banner</h4>
                                <h6 class="text-center">Bring your Gathering to life.</h6>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-12" ng-show="vm.gathering.picture">
                        <div class="image_holder-image">
                            <img class=" img-responsive" ng-src="{{vm.gathering.picture.url | fpConvert: {filter:'sharpen'} }}">
                        </div>
                    </div>                            
                </div>
                <div class="row row-spacer">
                    <div></div>                                               
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div>
                            <button class="btn btn-block btn-primary"  ng-click="vm.saveBanner()"><i class="fa fa-save" aria-hidden="true"></i></button>
                        </div>
                    </div>    
                    <div class="col-xs-6">
                        <div>
                            <button class="btn btn-block btn-primary" ng-click="vm.removeBanner()"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                    </div>                        
                </div>

                        </div>

                    </div>

                </div>      -->          
                
            </div>
            <pre></pre>
        </div>
    </div>
</div>
