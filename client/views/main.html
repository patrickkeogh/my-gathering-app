<div class="container-fluid container-main">
  <div class="search-bar-main">
      <div class="col-lg-2 visible-lg">
      </div>
      <div class="col-xs-12 col-sm-4 col-lg-3 no-padding">
        <select id="countries" class="main-control"
          ng-options="country.name for country in vm.countries track by country.code"
          ng-model="vm.selected">
        </select>
      </div>

      <div class="col-xs-12 col-sm-4 col-lg-2 no-padding">

        <select id="distance" class="main-control"
                ng-options="distance.name for distance in vm.distanceOptions track by distance.value"
                ng-model="vm.selectedDistance"> 
                </select> 

      </div>

      <div class="col-xs-12 col-sm-4 col-lg-3 no-padding">

        <input type="text" id="Autocomplete" class="main-control" 
              name="location"
              ng-autocomplete
              details="vm.address_details" 
              ng-model="vm.address_text" 
              options="vm.options" 
              placeholder="Select a location by address, city, or state ..."/>

      </div>

  </div>   

</div>
