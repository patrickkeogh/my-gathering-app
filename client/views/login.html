<div class="container-main">
  <div class="container">       
    <div class="row content-spacer">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 vertical-padding">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="text-center">
                <div class="header-register">Log in to your account</div>
              </div>
            </div>
          </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <form name="formLogin" ng-submit="vm.login(true)" novalidate>

                    <div class="form-group input-group input-group-lg">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input class="form-control" ng-model="vm.loginCredentials.username" type="email" name='username' required placeholder="Your Email"/>          
                    </div>

                    <div class="form-group input-group input-group-lg">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input class="form-control" ng-model="vm.loginCredentials.password" type="text" name='password' required placeholder="Your Password"/>          
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-def btn-block btn-primary" ng-disabled="formLogin.$invalid">Login</button>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="vm.showMessage">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <b>{{vm.message}}</b>
                    </div>
                  </form>        
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <div class="text-center">
              <a class="footer-login" ui-sref-active="active" ui-sref="register">New to MyGathering?<br><b>Sign Up</b></a>
            </div>
          </div>
        </div> 
      </div>           
 
    </div>    
  </div>
</div>
